name: Usecaselabs
description: Custom theme for FE usecaselabs
type: theme
core_version_requirement: ^9 || ^10
base theme: olivero

regions:
  primary_header: Primary Header
  secondary_header: Secondary Header
  hero: Hero (full width)
  content: Content
  sidebar: Sidebar
  footer: Footer

libraries:
  - usecaselabs/global

libraries-override:
  olivero/navigation-base:
    js:
      js/navigation-utils.js: false

  olivero/messages:
    js:
      js/messages.js: false

  olivero/global-styling:
    css:
      layout:
        css/layout/layout.css: false
        css/layout/grid.css: false
        css/layout/layout-content-narrow.css: false
        css/layout/layout-content-medium.css: false
        css/layout/layout-footer.css: false
        css/layout/region.css: false
        css/layout/region-content.css: false
        css/layout/region-hero.css: false
        css/layout/region-secondary-menu.css: false
        css/layout/social-bar.css: false
        css/layout/views.css: false
